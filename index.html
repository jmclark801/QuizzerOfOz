<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Quizzer Of Oz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div class="app">
    <div class="background">
      <div></div>
      <h1>Quizzer Of Oz</h1>
      <h2>Movie Quiz Game</h2>

      <div id="content-wrapper">
        <div id="content">
          <h2 id="countdown" class="hide">20</h2>
          <button id="button-begin">Begin</button>
          <p id="question" class="hide"></p>
          <p id="answer1" class="hide answer"></p>
          <p id="answer2" class="hide answer"></p>
          <p id="answer3" class="hide answer"></p>
          <p id="answer4" class="hide answer"></p>
        </div>
        <div id="results" class="hide">
          <p id="results-content">Check out your results below!</p>
          <p id="results-correct">Correct: </p>
          <p id="results-incorrect">Incorrect: </p>
          <button id="button-play-again">Play Again?</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/scripts.js"></script>
</body>

</html>
